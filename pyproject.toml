[tool.poetry]
name = "aio-net-events"
version = "6.0.1"
description = "Asynchronous network configuration event detector for Python 3.7 and above"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ntamas/aio-net-events/"
repository = "https://github.com/ntamas/aio-net-events/"
authors = ["Tamas Nepusz <tamas@collmot.com>"]
packages = [{ include = "aio_net_events", from = "src" }]

[tool.poetry.dependencies]
python = "^3.8"
anyio = ">=3.7.1,<5"
netifaces-plus = ">=0.12.1"
pyobjc-core = { version = "^9.2", platform = "darwin" }
pyobjc-framework-Cocoa = { version = "^9.2", platform = "darwin" }
pyobjc-framework-SystemConfiguration = { version = "^9.2", platform = "darwin" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
coverage = { extras = ["toml"], version = "^7.3.1" }
pytest-cov = "^4.1.0"
trio = "^0.22"

[tool.poetry.scripts]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::RuntimeWarning"]

[tool.ruff]
ignore = ["B905", "C901", "E402", "E501"]
line-length = 80
select = ["B", "C", "E", "F", "W"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.masonry.api"
