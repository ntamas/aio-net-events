[tox]
envlist =
    py35
    py36
    py37

[gh-actions]
python =
    3.5: py35
	3.6: py36
	3.7: py37

[testenv]
usedevelop = true
deps =
    -rrequirements-dev.txt
    setuptools
	pytest
commands =
    py35: pytest --anyio-backends=asyncio,trio
    py{36,37}: pytest --anyio-backends=all

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950
ignore = E203,E501,W503
